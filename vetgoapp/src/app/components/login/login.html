<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <p class="descricao">
      Acesse o sistema inserindo seu CPF para realizar agendamentos, acompanhar o hist√≥rico do seu pet e muito mais.
    </p>

    <form #formLogin="ngForm">
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          
          required
          minlength="11"
          maxlength="14"
          placeholder="Digite seu CPF"
        />
      </div>

      <button type="submit" [disabled]="formLogin.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
