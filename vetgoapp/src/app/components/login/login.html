<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <p class="descricao">
      Acesse o sistema inserindo seu telefone para realizar agendamentos, acompanhar o hist√≥rico do seu pet e muito mais.
    </p>

    <form #formLogin="ngForm" (ngSubmit)="logar()">
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          [(ngModel)]="telefone"
          required
          placeholder="Digite seu telefone"
        />
      </div>

      <button type="submit" [disabled]="formLogin.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
