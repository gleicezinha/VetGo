<form *ngIf="registro && registro.usuario && registro.usuario.endereco" (ngSubmit)="save()" #formCliente="ngForm" class="form-container">
  <h2>Cadastro de Responsável</h2>

  <div class="form-group">
    <label>Nome Completo:</label>
    <input type="text" [(ngModel)]="registro.usuario.nomeUsuario" name="nomeUsuario" required>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Contato:</label>
      <input type="text" [(ngModel)]="registro.usuario.telefone" name="telefone" required>
    </div>
    <div class="form-group">
      <label>CPF:</label>
      <input type="text" [(ngModel)]="registro.usuario.cpf" name="cpf" required>
    </div>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="registro.usuario.email" name="email">
  </div>

  <div class="form-group">
    <label>Rua:</label>
    <input type="text" [(ngModel)]="registro.usuario.endereco.logradouro" name="logradouro">
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Número:</label>
      <input type="text" [(ngModel)]="registro.usuario.endereco.numero" name="numero">
    </div>
    <div class="form-group">
      <label>Complemento:</label>
      <input type="text" [(ngModel)]="registro.usuario.endereco.complemento" name="complemento">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Bairro:</label>
      <input type="text" [(ngModel)]="registro.usuario.endereco.bairro" name="bairro">
    </div>
    <div class="form-group">
      <label>Cidade:</label>
      <input type="text" [(ngModel)]="registro.usuario.endereco.cidade" name="cidade">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>UF:</label>
      <select [(ngModel)]="registro.usuario.endereco.estado" name="uf">
        <option *ngFor="let uf of ufs" [value]="uf.sigla">{{ uf.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>CEP:</label>
      <input type="text" [(ngModel)]="registro.usuario.endereco.cep" name="cep">
    </div>
  </div>

  <div class="form-buttons">
    <button type="submit" [disabled]="formCliente.invalid" class="btn-salvar">Salvar</button>
    <button type="button" class="btn-pet" (click)="cadastrarpet()">Cadastrar Pet</button>
  </div>
</form>
