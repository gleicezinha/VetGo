<mat-toolbar color="primary" class="app-toolbar">
  <button class="hamburger hamburger--squeeze" [class.is-active]="menuOpen" (click)="toggleMenu()">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <span class="app-title">
    <img src="../assets/imagens/logo1.png" alt="Logo" class="logo" />
    VetGo
  </span>

  <div class="user-info" *ngIf="nomeUsuario && papelUsuario">
    <span>{{ nomeUsuario }}</span>
    <span class="user-role">({{ papelUsuario }})</span>
  </div>
</mat-toolbar>

<div class="side-menu" [class.open]="menuOpen">
  <dropdown-menu>
    <button mat-button class="menu-item" [routerLink]="'/usuario'">
      <img src="assets/imagens/person.svg" alt="Usuário" class="menu-icon" />
      Usuário
    </button>
  </dropdown-menu>

  <button mat-button class="menu-item" [routerLink]="'/clientes'">
    <img src="assets/imagens/list_alt.svg" alt="Clientes" class="menu-icon" />
    Clientes
  </button>
<button mat-button class="menu-item" [routerLink]="'/cliente-form'">
    <img src="assets/imagens/assignment.svg" alt="paciente-form" class="menu-icon" />
    Cliente formulario
  </button>
    <button mat-button class="menu-item" [routerLink]="'/paciente-form'">
    <img src="assets/imagens/medical_services.svg" alt="Pacientes" class="menu-icon" />
    Calendario
  </button>
</div>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
