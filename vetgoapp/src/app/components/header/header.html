<mat-toolbar color="primary" class="app-toolbar">
  <button class="hamburger hamburger--squeeze" [class.is-active]="menuOpen" (click)="toggleMenu()">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <span class="app-title">
    <img src="assets/imagens/logo1.png" alt="Logo" class="logo" />
     VetGo
  </span>
</mat-toolbar>

<div class="side-menu" [class.open]="menuOpen">
  <button mat-button [matMenuTriggerFor]="configMenu">
    Configurações
  </button>
  <mat-menu #configMenu="matMenu">
    <button mat-menu-item [routerLink]="'/usuario'">
      <img src="assets/imagens/person.svg" alt="Usuário" class="menu-icon" />
      Usuário
    </button>
  </mat-menu>

  <button mat-button class="menu-item" [routerLink]="'/agendamento'">
    <img src="assets/imagens/medical_services.svg" alt="agendamento" class="menu-icon" />
    Agendamento
  </button>

  <button mat-button class="menu-item" [routerLink]="'/list-cliente'">
    <img src="assets/imagens/star.svg" alt="Especialidades" class="menu-icon" />
    Clientes
  </button>

  <button mat-button class="menu-item" [routerLink]="'/atendimento'">
    <img src="assets/imagens/assignment.svg" alt="form-cliente" class="menu-icon" />
    Formulário Cliente
  </button>

  <button mat-button class="menu-item" [routerLink]="'/calendario'">
    <img src="assets/imagens/list_alt.svg" alt="Calendario" class="menu-icon" />
    Calendário
  </button>
</div>
