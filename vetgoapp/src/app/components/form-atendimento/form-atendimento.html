<div class="atendimento-form">
  <h2>Formulário de Atendimento</h2>

  <form id="formAtendimento">
    <div class="form-group">
      <label for="data">Data</label>
      <input type="date" [(ngModel)]="registro.dataDeAtendimento" name="dataDeAtendimento" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora</label>
      <input type="time" [(ngModel)]="registro.horarioDeAtendimento" name="horarioDeAtendimento" required>
    </div>

    <div class="form-group">
      <label for="paciente">Paciente</label>
      <input type="text" id="paciente" [(ngModel)]="registro.paciente.nome" name="paciente" placeholder="Digite o nome do paciente" required>
    </div>

    <div class="form-group">
      <label for="responsavel">Responsável</label>
      <input type="text" id="responsavel" [(ngModel)]="registro.responsavel.nome" name="responsavel" placeholder="Digite o nome do responsável" required>
    </div>

    <div class="form-group">
      <label for="observacao">Motivo</label>
      <textarea id="observacao" [(ngModel)]="registro.observacao" name="observacao" placeholder="Digite a descrição do atendimento"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-green" (click)="save()">Salvar</button>
      <button type="button" id="cancelarBtn" class="btn btn-red">Cancelar</button>
    </div>
  </form>
</div>
