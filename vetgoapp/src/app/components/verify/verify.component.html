<div class="container">
  <h2>Verificação via WhatsApp</h2>
  
  <p>Um código de verificação foi enviado para o número: **{{ phone }}**</p>
  
  <div>
    <label>Digite o código recebido</label>
    <input [(ngModel)]="code" placeholder="123456" />
    <button (click)="verifyCode()">Verificar</button>
  </div>

  <p>{{ message }}</p>
</div>
